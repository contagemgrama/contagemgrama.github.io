<!DOCTYPE html>
<html>
<head>
	<title> CURA PSICÓTICA </title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 20px;
		}
		
		.container {
			max-width: 400px;
			margin: 0 auto;
			background-color: #ffffff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}
		
		h1 {
			text-align: center;
			color: #333333;
			margin-bottom: 30px;
		}
		
		form {
			display: grid;
			grid-gap: 20px;
		}
		
		label {
			color: #333333;
			font-weight: bold;
		}
		
		input[type="text"] {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 4px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}
		
		.button-container {
			text-align: center;
			margin-top: 30px;
		}
		
		.button {
			padding: 10px 20px;
			background-color: #333333;
			color: #ffffff;
			border: none;
			border-radius: 4px;
			font-size: 16px;
			cursor: pointer;
		}
		
		.button:hover {
			background-color: #555555;
		}
		
		.text-message {
			text-align: center;
			margin-top: 20px;
			color: #333333;
		}
	</style>
	<script>
		function saveImage() {
			// Cria um elemento canvas para desenhar a imagem
			var canvas = document.createElement('canvas');
			canvas.width = 500; // Largura da imagem
			canvas.height = 300; // Altura da imagem
			
			// Obtém os valores digitados nos campos de texto
			var logradouro = document.getElementById('logradouro').value;
			var numero = document.getElementById('numero').value;
			var bairro = document.getElementById('bairro').value;
			var nome = document.getElementById('nome').value;
			var cep = document.getElementById('cep').value;
			
			// Desenha as informações na imagem
			var context = canvas.getContext('2d');
			context.font = '20px Arial';
			context.fillText('Logradouro: ' + logradouro, 10, 30);
			context.fillText('Número: ' + numero, 10, 60);
			context.fillText('Bairro: ' + bairro, 10, 90);
			context.fillText('Nome Completo: ' + nome, 10, 120);
			context.fillText('CEP: ' + cep, 10, 150);
			
			// Converte a imagem em um URL de dados
			var dataURL = canvas.toDataURL('image/png');
			
			// Cria um link para fazer o download da imagem
			var link = document.createElement('a');
			link.href = dataURL;
			link.download = nome.split(' ')[0] + '.png';
			
			// Simula um clique no link para iniciar o download
			link.click();
			
			// Exibe a mensagem no console
			console.log('Mande esta imagem para o instagram @curapsicotica');
		}
	</script>
</head>
<body>
	<div class="container">
		<h1>CURA PSICÓTICA - ENTREGA</h1>
		<form>
			<label for="logradouro">Logradouro:</label>
			<input type="text" id="logradouro" placeholder="Digite o logradouro" required>
			
			<label for="numero">Número:</label>
			<input type="text" id="numero" placeholder="Digite o número" required>
			
			<label for="bairro">Bairro:</label>
			<input type="text" id="bairro" placeholder="Digite o bairro" required>
			
			<label for="nome">Nome Completo:</label>
			<input type="text" id="nome" placeholder="Digite o nome completo" required>
			
			<label for="cep">CEP:</label>
			<input type="text" id="cep" placeholder="Digite o CEP" required>
		</form>
		
		<div class="button-container">
			<button class="button" onclick="saveImage()">Salvar</button>
		</div>
		
		<p class="text-message">Mande esta imagem para o Instagram @curapsicotica</p>
	</div>
</body>
</html>
