<!DOCTYPE html>
<html>
<head>
	<title>CURA PSICÓTICA</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 20px;
		}
		
		.container {
			max-width: 400px;
			margin: 0 auto;
			background-color: #ffffff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}
		
		h1 {
			text-align: center;
			color: #333333;
			margin-bottom: 30px;
		}
		
		form {
			display: grid;
			grid-gap: 20px;
		}
		
		label {
			color: #333333;
			font-weight: bold;
		}
		
		input[type="text"] {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 4px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}
		
		.button-container {
			text-align: center;
			margin-top: 30px;
		}
		
		.button {
			padding: 10px 20px;
			background-color: #333333;
			color: #ffffff;
			border: none;
			border-radius: 4px;
			font-size: 16px;
			cursor: pointer;
		}
		
		.button:hover {
			background-color: #555555;
		}
		
		.text-message {
			text-align: center;
			margin-top: 20px;
			color: #333333;
		}
		
		.mushroom-img {
			display: block;
			margin: 0 auto;
			width: 150px;
			height: 150px;
			background-image: url('https://img.freepik.com/vetores-premium/padrao-vetorial-sem-costura-com-cogumelos-magicos-trippy-fundo-legal-com-cogumelos-trippy-groovy_479519-423.jpg?w=996');
			background-size: cover;
		}
	</style>
	<script>
		function sendEmail() {
			var logradouro = document.getElementById('logradouro').value;
			var numero = document.getElementById('numero').value;
			var bairro = document.getElementById('bairro').value;
			var cep = document.getElementById('cep').value;
			var nome = document.getElementById('nome').value;
			
			// Constrói o link de email
			var emailLink = 'mailto:curapsicotica@gmail.com' +
				'?subject=Informações%20de%20Endereço' +
				'&body=Logradouro:%20' + logradouro +
				'%0ANúmero:%20' + numero +
				'%0ABairro:%20' + bairro +
				'%0ACEP:%20' + cep +
				'%0ANome%20Completo:%20' + nome;
			
			// Abre o link de email
			window.location.href = emailLink;
		}
	</script>
</head>
<body>
	<div class="container">
		<h1>CURA PSICÓTICA</h1>
		<div class="mushroom-img"></div>
		
		<form>
			<label for="logradouro">Logradouro:</label>
			<input type="text" id="logradouro" placeholder="Digite o logradouro" required>
			
			<label for="numero">Número:</label>
			<input type="text" id="numero" placeholder="Digite o número" required>
			
			<label for="bairro">Bairro:</label>
			<input type="text" id="bairro" placeholder="Digite o bairro" required>
			
			<label for="cep">CEP:</label>
			<input type="text" id="cep" placeholder="Digite o CEP" required>
			
			<label for="nome">Nome Completo:</label>
			<input type="text" id="nome" placeholder="Digite o nome completo" required>
		</form>
		
		<div class="button-container">
			<button class="button" onclick="sendEmail()">Enviar</button>
		</div>
		
		<p class="text-message">Preencha os dados acima e clique em "Enviar" para enviar as informações para CURA PSICÓTICA.</p>
	</div>
</body>
</html>
