<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Informações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
    }

    .button-container {
      text-align: center;
    }

    .button-container button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CURA PSICÓTICA</h2>
    <div class="form-group">
      <label for="logradouro">Logradouro:</label>
      <input type="text" id="logradouro" name="logradouro">
    </div>
    <div class="form-group">
      <label for="numero">Número da Residência:</label>
      <input type="text" id="numero" name="numero">
    </div>
    <div class="form-group">
      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro">
    </div>
    <div class="form-group">
      <label for="destinatario">Nome Completo:</label>
      <input type="text" id="destinatario" name="destinatario">
    </div>
    <div class="button-container">
      <button onclick="salvarComoImagem()">Salvar</button>
    </div>
  </div>

  <script>
    function salvarComoImagem() {
      const container = document.querySelector('.container');

      html2canvas(container).then(canvas => {
        const link = document.createElement('a');
        link.download = 'informacoes.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
